spring.application.name=spring-data

spring.datasource.url=jdbc:postgresql://localhost:5432/spring-data
spring.datasource.username=postgres
spring.datasource.password=admindb10

# Configuración del controlador de base de datos
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del dialecto de la base de datos para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hacer que Hibernate actualice automáticamente el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-circular-references:true

# Habilitar la depuración de Spring Security
logging.level.org.springframework.security=DEBUG
