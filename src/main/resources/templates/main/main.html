<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .menu-card {
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .menu-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-secondary" aria-label="Thirteenth navbar example">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
            <a class="navbar-brand col-lg-3 me-0 text-white" href="/main">Spring Data</a>
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/main">Menu principal</a>
                </li>

            </ul>
            <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">Cerrar sesi√≥n</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card menu-card bg-primary text-white" th:onclick="|window.location.href='@{/main/reporte-procedure}'|">
                <div class="card-body">
                    <h5 class="card-title">Reporte con PROCEDURE</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card menu-card bg-success text-white" th:onclick="|window.location.href='@{/main/reporte-funcion-tabla}'|">
                <div class="card-body">
                    <h5 class="card-title">Reporte con FUNCTION</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card menu-card bg-warning text-white" th:onclick="|window.location.href='@{/admin/usuarios}'|">
                <div class="card-body">
                    <h5 class="card-title">Usuarios</h5>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
