<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compras</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <style>
        .dataTables_filter {
            display: none;
        }
    </style>
</head>
<body>
<button id="exportExcel">Exportar a Excel</button>

<input type="text" id="apellidoInput" placeholder="Apellido">
<input type="text" id="ciudadInput" placeholder="Ciudad">
<input type="text" id="montoInput" placeholder="Monto">

<table id="comprasTable" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Cliente ID</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Ciudad</th>
        <th>Monto</th>
        <th>Fecha</th>
    </tr>
    </thead>
</table>

<script>
    $(document).ready(function() {
        var table = $('#comprasTable').DataTable({
            "processing": true,
            "serverSide": true,
            "searchDelay": 500,
            "ajax": {
                "url": "/api/get-procedure",
                "type": "GET",
                "data": function(d) {
                    return {
                        apellido: $('#apellidoInput').val(),
                        ciudad: $('#ciudadInput').val(),
                        monto: $('#montoInput').val(),
                        page: Math.floor(d.start / d.length),
                        size: d.length
                    };
                },
                "dataSrc": function(json) {
                    return json.content;
                }
            },
            "columns": [
                {"data": "cliente_id"},
                {"data": "apellido"},
                {"data": "email"},
                {"data": "ciudad"},
                {"data": "monto"},
                {"data": "fecha"}
            ]
        });

        // Adjunta eventos de escucha a los inputs para realizar la búsqueda dinámica
        $('#apellidoInput, #ciudadInput, #montoInput').on('keyup', function() {
            table.ajax.reload();
        });

        $('#exportExcel').click(function() {
            var apellido = $('#apellidoInput').val();
            var ciudad = $('#ciudadInput').val();
            var monto = $('#montoInput').val();
            window.location.href = "/api/get-procedure/export?apellido=" + encodeURIComponent(apellido) +
                               "&ciudad=" + encodeURIComponent(ciudad) +
                               "&monto=" + encodeURIComponent(monto);
         });
    });
</script>
</body>
</html>
